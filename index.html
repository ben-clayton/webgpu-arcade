<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Toro</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }

      canvas {
        position: absolute;
        z-index: 0;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        touch-action: none;
      }

      .dg.main {
        position: absolute;
        z-index: 100;
        top: 1em;
        right: 1em;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script type="importmap">
    {
        "imports": {
            "gl-matrix": "./node_modules/gl-matrix/dist/esm/index.js",
            "webgl-texture-loader": "./node_modules/web-texture-tool/build/webgl-texture-loader.js",
            "webgpu-texture-loader": "./node_modules/web-texture-tool/build/webgpu-texture-loader.js",
            "dat.gui": "./node_modules/dat.gui/build/dat.gui.module.js",
            "stats.js": "./node_modules/stats.js/src/Stats.js",
            "ecs": "./js/ecsy-cute/index.js"
        }
    }
    </script>
    <script type="module">
      import { World } from 'ecs';

      import { Keyboard, Mouse, InputSystem } from './js/input.js';
      import { Transform, TransformMatrix, TransformSystem } from './js/transform.js';
      import { Camera, CameraSystem } from './js/camera.js';
      import { FlyingControls, FlyingControlsSystem } from './js/flying-controls.js';

      import { WebGPU } from './js/webgpu/components.js';
      import { WebGPURenderer } from './js/webgpu/systems.js';

      import dat from 'dat.gui';
      import Stats from 'stats.js';

      const appSettings = {
        scene: './media/models/dungeon/dungeon.glb',
        metaballMethod: 'stagingRing',
        renderLightSprites: true,
        sceneLights: true,
        metaballLights: true,
        metaballStyle: 'lava',
      };

      let gui = new dat.GUI();

      gui.add(appSettings, 'metaballMethod', {
        'writeBuffer()': 'writeBuffer',
        'New buffer each frame': 'newBuffer',
        'New staging buffer each frame': 'newStaging',
        'Single staging buffer re-mapped each frame': 'singleStaging',
        'Ring of staging buffers': 'stagingRing',
        'Compute shader': 'gpuGenerated',
      }).onChange(() => {});

      document.body.appendChild(gui.domElement);

      const stats = new Stats();
      document.body.appendChild(stats.dom);

      const world = new World();
      world.registerSingletonComponent(Keyboard)
        .registerSingletonComponent(Mouse)
        .registerSystem(InputSystem)
        .registerComponent(Transform)
        .registerComponent(TransformMatrix)
        .registerSystem(TransformSystem)
        .registerComponent(Camera)
        .registerSystem(CameraSystem)
        .registerComponent(FlyingControls)
        .registerSystem(FlyingControlsSystem)
        .registerSingletonComponent(WebGPU, { canvas: document.querySelector('canvas') })
        .registerSystem(WebGPURenderer);

      const camera = world.create({
        Transform: { position: [0, 0, 3]},
        FlyingControls: {},
        Camera: {}
      });

      function onFrame() {
        requestAnimationFrame(onFrame);

        stats.begin();
        world.execute();
        stats.end();
      }
      requestAnimationFrame(onFrame);
    </script>
  </body>
</html>
