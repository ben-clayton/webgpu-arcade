<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Toro</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }

      canvas {
        position: absolute;
        z-index: 0;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { World } from './js/third-party/ecsy/src/World.js';
      import { WebGPU, WebGPUSwapConfig } from './js/components/webgpu.js';
      import { WebGPURenderer } from './js/systems/webgpu-renderer.js';

      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);

      let world = new World()
        .registerSingletonComponent(WebGPU, { canvas })
        .registerSingletonComponent(WebGPUSwapConfig)
        .registerSystem(WebGPURenderer);

      function onFrame() {
        requestAnimationFrame(onFrame);
        world.execute();
      }
      onFrame();
    </script>
  </body>
</html>
