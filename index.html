<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Toro</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }

      canvas {
        position: absolute;
        z-index: 0;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        touch-action: none;
      }

      .dg.main {
        position: absolute;
        z-index: 100;
        top: 1em;
        right: 1em;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <script type="importmap">
    {
        "imports": {
            "gl-matrix": "./node_modules/gl-matrix/dist/esm/index.js",
            "webgl-texture-loader": "./node_modules/web-texture-tool/build/webgl-texture-loader.js",
            "webgpu-texture-loader": "./node_modules/web-texture-tool/build/webgpu-texture-loader.js",
            "dat.gui": "./node_modules/dat.gui/build/dat.gui.module.js",
            "stats.js": "./node_modules/stats.js/src/Stats.js",
            "ecs": "./js/ecsy-cute/index.js"
        }
    }
    </script>
    <script type="module">
      import { World } from 'ecs';

      import { Keyboard, Mouse, InputSystem } from './js/input.js';
      import { Transform, TransformMatrix, TransformSystem } from './js/transform.js';
      import { OutputCanvas, OutputCanvasSystem } from './js/output-canvas.js';
      import { Camera, CameraSystem } from './js/camera.js';
      import { FlyingControls, FlyingControlsSystem } from './js/flying-controls.js';
      import { OrbitControls, OrbitControlsSystem } from './js/orbit-controls.js';

      import { WebGPU, WebGPUSwapChain } from './js/webgpu/components.js';
      import { WebGPURenderer } from './js/webgpu/systems.js';

      import dat from 'dat.gui';
      import Stats from 'stats.js';

      const appSettings = {
        controls: 'orbit',
      };

      let gui = new dat.GUI();

      document.body.appendChild(gui.domElement);

      const stats = new Stats();
      document.body.appendChild(stats.dom);

      const world = new World();
      world.registerComponent(Camera)
        .registerComponent(OutputCanvas)
        .registerSingletonComponent(Keyboard)
        .registerSingletonComponent(Mouse)
        .registerComponent(FlyingControls)
        .registerComponent(OrbitControls)
        .registerComponent(Transform)
        .registerComponent(TransformMatrix)
        .registerSystem(OutputCanvasSystem)
        .registerSystem(CameraSystem)
        .registerSystem(InputSystem)
        .registerSystem(FlyingControlsSystem)
        .registerSystem(OrbitControlsSystem)
        .registerSystem(TransformSystem)
        .registerSingletonComponent(WebGPU)
        .registerComponent(WebGPUSwapChain)
        .registerSystem(WebGPURenderer);

      const camera = world.create({
        Transform: { position: [0, 0, 3]},
        OrbitControls: {},
        Camera: {},
        OutputCanvas: { canvas: document.querySelector('canvas') }
      });

      gui.add(appSettings, 'controls', {
        'Orbit': 'orbit',
        'Flying': 'flying',
      }).onChange(() => {
        switch (appSettings.controls) {
          case 'orbit': {
            camera.remove(FlyingControls);
            camera.add(OrbitControls);
            break;
          }
          case 'flying': {
            camera.remove(OrbitControls);
            camera.add(FlyingControls);
            break;
          }
        }
      });

      function onFrame() {
        requestAnimationFrame(onFrame);

        stats.begin();
        world.execute();
        stats.end();
      }
      requestAnimationFrame(onFrame);
    </script>
  </body>
</html>
